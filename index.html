<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="navbar-nav bg-dark" id="navbar">
          <div class="container">
            <button id="sign-up-btn" class="btn btn-secondary">Sign Up</button>
            <button id="sign-in-btn" class="btn btn-secondary">Sign In</button>
            <button id="change-password-btn" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#change-pw">Change Password</button>
            <form id="sign-out">
              <button id="sign-out-btn" type="submit" class="btn btn-secondary">Sign Out</button>
            </form>
        </div>
        </nav>

        <h1>Tic Tac Toe</h1>
        <hr>

        <!-- Login Header -->
            <header>
              <!-- <p id="user-message"></p> -->

              <div class="auth-forms" id="auth-forms">
                <p id="message"></p>

                <form id="sign-up">
                  <div class="container form-group">
                    <label for="formGroupSignIn">Sign Up To Play!</label>
                    <input class="form-control" name="credentials[email]" type="email" placeholder="Email">
                    <input class="form-control" name="credentials[password]" type="password" placeholder="Password">
                    <input class="form-control" name="credentials[password_confirmation]" type="password" placeholder="Password Confirmation">
                    <br>
                    <input type="submit" value="Sign Up">
                  </div>
                </form>

                <form id="sign-in">
                  <div class="container form-group">
                    <label for="formGroupSignIn">Sign In</label>
                    <input class="form-control" name="credentials[email]" type="email" placeholder="Email">
                    <input class="form-control" name="credentials[password]" type="password" placeholder="Password">
                    <br>
                    <input type="submit" value="Sign In">
                  </div>
                </form>
              </div>

              <!-- Change Password Modal -->
              <div class="modal fade" id="change-pw" tabindex="-1" role="dialog" aria-labelledby="changePasswordModal" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="changePasswordModalTitle">Change Password</h5>
                      <p id="change-pw-message"></p>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form id="change-password">
                        <input name="passwords[old]" type="password" placeholder="Old Password">
                        <input name="passwords[new]" type="password" placeholder="New Password">
                        <input type="submit" value="Change It!">
                        <br/>
                      </form>
                    </div>
                  </div>
                </div>
              </div>


       </header>

        <h3>Game Status</h3>

      <!-- Board Grid -->
      <!-- required 'container' class wrapper for our rows/columns -->

      <div class="container gameboard">

        <div class="row">
          <div data-cell-index="0" id="0" class="col-4 box alt-color"></div>
          <div data-cell-index="1" id="1" class="col-4 box alt-color"></div>
          <div data-cell-index="2" id="2" class="col-4 box alt-color"></div>
          <div data-cell-index="3" id="3" class="col-4 box alt-color"></div>
          <div data-cell-index="4" id="4" class="col-4 box alt-color"></div>
          <div data-cell-index="5" id="5" class="col-4 box alt-color"></div>
          <div data-cell-index="6" id="6" class="col-4 box alt-color"></div>
          <div data-cell-index="7" id="7" class="col-4 box alt-color"></div>
          <div data-cell-index="8" id="8" class="col-4 box alt-color"></div>
        </div>
      </div>
      <div class="game-buttons">
      <button id="create-games">Reset</button>
      <hr>
      <button id="get-games">See All Games Played</button>
    </div>
    </body>
</html>
